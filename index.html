<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>ALQUILAPC</title>
        <script src="jquery.min.js"></script>
        <script type="text/javascript"  src="js/computadore.js"> </script>
        <script type="text/javascript"  src="js/clientes.js"> </script>
        <script type="text/javascript"  src="js/mensaje.js"> </script>

</head>
<body>
    <H1 style="color:blue;" align="center">ALQUILA UN PC</H1>
    <hr size="5px" width="100%" align="center" color="blue"/>
    <h2 style="color:blue;" align="center">COMPUTADORES</h2>
    <div id="resultado"></div>

    <button onclick="traerlistaComputadores()">CONSULTAR</button>
            <div>        
            <input type="number" id="id" placeholder="Id">
            <input type="text" id="brand" placeholder="Marca">
            <input type="number" id="model" placeholder="Modelo">
            <input type="number" id="category_id" placeholder="Categoria">
            <input type="text" id="name" placeholder="Nombre">
        </div>
    
    <button onclick="guardarComputador()">GUARDAR</button>
    <button onclick="editarComputadores()">ACTUALIZAR</button>
    <br>
    <hr size="6px" width="100%" align="center" color="gray"/>   
    <hr size="6px" width="100%" align="center" color="gray"/>



    <hr size="5px" width="100%" align="center" color="blue"/>
    <h2 style="color:blue;" align="center">CLIENTE</h2>
    <div id="resultado"></div>

    <button onclick="leerClientes()">CONSULTAR</button>
    <div>
        <input type="number" id="idCliente" placeholder="id">
        <input type="text" id="nombreCliente" placeholder="Nombre">
        <input type="text" id="mailCliente" placeholder="Email">
        <input type="number" id="edadCliente" placeholder="Edad">
    </div>
    <button onclick="guardarClientes()">GUARDAR</button>
    <button onclick="editarClientes()">ACTUALIZAR</button>
    <br>
    <hr size="6px" width="100%" align="center" color="gray"/>   
    <hr size="6px" width="100%" align="center" color="gray"/>

  
    <h2 style="color:blue;" align="center">MENSAJES</h2>
    <button onclick="traerMensajes()">CONSULTAR </button>
    <br>
    <hr size="5px" width="100%" align="center" color="gray"/>
    <div id="resultado"></div>
    <hr size="5px" width="100%" align="center" color="gray"/>
    
    <div>
        <input type="number" id="idMensaje" placeholder="Id">
        <input type="text" id="messagetext" placeholder="Mensaje">
    </div>
        <br>
        <button onclick="guardarMensaje()">GUARDAR</button>
        <button onclick="editarMensaje()">ACTUALIZAR</button>
        <hr size="5px" width="100%" align="center" color="blue"/>
        <br>
        <br>
   
    
</body>
</html>
